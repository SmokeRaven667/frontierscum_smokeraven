<form id="scvm-form" class="custom-dialog scvm-dialog">
  <div class="section">
    <div class="subtitle">{{localize "FS.ScvmfactoryChooseFromClasses"}}</div>
    <ul>
      {{#each this.classes}}
      <li>
        <label
          ><input name="{{this.pack}}" type="checkbox" class="class-checkbox"
          {{#if this.checked }}checked{{/if}} />
          <div class="class-name">{{this.name}}</div></label
        >
      </li>
      {{/each}}
    </ul>
    <div>
      <a class="toggle-none">{{localize "FS.ScvmfactoryToggleNone"}}</a>&nbsp; /
      &nbsp;<a class="toggle-all">{{localize "FS.ScvmfactoryToggleAll"}}</a>
    </div>
  </div>

  {{#if forActor}}
  <div class="section">
    <p>{{localize "FS.ScvmfactoryWarning"}}</p>
  </div>
  {{/if}}

  <div class="button-row">
    <button type="submit" class="button cancel-button" name="cancel" value="1">
      {{localize "FS.Cancel"}}
    </button>
    <button type="submit" class="button scvm-button" name="scvm" value="1">
      {{localize "FS.ScvmfactoryMakeScvm"}}
    </button>
  </div>
</form>
