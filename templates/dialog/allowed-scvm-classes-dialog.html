<form
  id="allowed-scvm-classes-form"
  class="custom-dialog allowed-scvm-classes-dialog"
>
  <div class="section">
    <div class="subtitle">{{localize "FS.AllowedScvmClassesSelect"}}</div>
    <ul>
      {{#each classes as |class|}}
      <li>
        <label>
          <input name="{{class.name}}" type="checkbox" class="class-checkbox"
          {{#if class.checked }}checked{{/if}} />
          <div class="class-name">{{class.label}}</div>
        </label>
      </li>
      {{/each}}
    </ul>
    <div>
      <a class="toggle-none">{{localize "FS.ScvmfactoryToggleNone"}}</a>&nbsp; /
      &nbsp;<a class="toggle-all">{{localize "FS.ScvmfactoryToggleAll"}}</a>
    </div>
  </div>
  <div class="button-row">
    <button type="submit" class="button cancel-button" name="cancel" value="1">
      {{localize "FS.Cancel"}}
    </button>
    <button type="submit" class="button ok-button" name="ok" value="1">
      {{localize "FS.Ok"}}
    </button>
  </div>
</form>
