<form class="roll-card">
  <div class="card-title">{{cardTitle}}</div>
  <div class="test-roll">
    <div class="roll-title">
      <span>{{rollFormula}}</span>
    </div>
    <div class="roll-result">
      <span>{{xtotal roll}}</span>
    </div>
    {{#if criticalText}}
    <div class="outcome-text">
      <span class="roll-result">{{criticalText}}</span>
    </div>
    {{/if}}
    {{#if outcomeText}}
    <div class="outcome-text">
      <span class="take-damage">{{outcomeText}}</span>
    </div>
    {{/if}}
  </div>
</form>
